<p><a href="#/">Back to Home</a></p>

<p>forecast for: {{ city }}</p>
<hr>
Days: <a href="/#/forecast/2" ng-class="{ 'bg-primary': days === '2' }">2</a> | <a href="/#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> | <a href="/#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr>
<div ng-repeat="weather in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> {{ convertToDate(weather.dt) | date: 'EEEE, MMMM d, y' }} </h3>
        </div>
        <div class="panel-body">Daytime Temp: {{ convertToFahrenheit(weather.temp.day) }}</div>
      </div>
    </div>
  </div>
</div>
